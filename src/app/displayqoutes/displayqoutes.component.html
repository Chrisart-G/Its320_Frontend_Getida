<p class="text-lg font-bold text-gray-800 mb-4 text-center">displayqoutes works!</p>

<div class="flex flex-wrap justify-center gap-4 p-4">
    @for (qoute of qoutes; track qoute) {
        <div 
            class="shadow-lg rounded-lg p-6 border border-gray-200 hover:shadow-xl transition-shadow duration-300 w-[300px] sm:w-[350px] md:w-[400px]"
            [class.bg-yellow-200]="isspec_author(qoute.author)"  
            [class.bg-white]="!isspec_author(qoute.author)"       
        >
            <div class="bg-blue-100 border border-gray-300 rounded-lg shadow-md p-4 w-full">
                <p class="text-xs text-gray-500">ID: <span class="font-semibold text-gray-800">{{qoute._id}}</span></p>
                <h2 class="text-lg font-bold text-blue-700">{{qoute.title}}</h2>
                <p class="text-gray-700 italic text-sm">"{{qoute.quotes}}"</p>
                <p class="text-sm font-medium text-gray-600">Author: <span class="text-black">{{qoute.author}}</span></p>
                <p class="text-xs text-gray-500">Published: {{qoute.published}}</p>
            </div>
        </div>
    }
</div>
